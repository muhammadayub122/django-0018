<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Desktop Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen font-display flex items-center justify-center relative overflow-hidden transition-colors duration-200">
    <div
        class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div
        class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-400/5 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div class="w-full max-w-[460px] px-4">
        <div
            class="bg-white dark:bg-[#151f2b] rounded-[2rem] shadow-2xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-800 p-8 md:p-12 relative z-10">
            <div class="flex flex-col items-center mb-10">
                <div
                    class="bg-primary/10 p-4 rounded-full text-primary mb-5 flex items-center justify-center shadow-sm">
                    <span class="material-symbols-outlined" style="font-size: 36px;">all_inclusive</span>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2 tracking-tight">SocialApp</h1>
                <p class="text-slate-500 dark:text-slate-400 text-base text-center font-medium">Welcome back, please
                    login to your account.</p>
            </div>
            <form action="#" class="space-y-6" onsubmit="event.preventDefault()">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="email">Username or
                        Email</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">person</span>
                        </div>
                        <input
                            class="block w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-2xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all font-medium text-sm"
                            id="email" placeholder="Enter your username" type="text" />
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1"
                        for="password">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
                        </div>
                        <input
                            class="block w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-2xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all font-medium text-sm"
                            id="password" placeholder="Enter your password" type="password" />
                    </div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <label class="flex items-center gap-2 cursor-pointer group select-none">
                        <input
                            class="rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary/20 dark:bg-slate-800 w-4 h-4"
                            type="checkbox" />
                        <span
                            class="text-sm text-slate-500 dark:text-slate-400 group-hover:text-slate-700 dark:group-hover:text-slate-300 transition-colors font-medium">Remember
                            me</span>
                    </label>
                    <a class="text-sm font-bold text-primary hover:text-blue-600 transition-colors" href="#">Forgot
                        Password?</a>
                </div>
                <button
                    class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/30 hover:shadow-primary/40 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4 text-base"
                    type="submit">
                    <span>Login</span>
                </button>
            </form>
            <div class="relative flex py-8 items-center">
                <div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
                <span
                    class="flex-shrink-0 mx-4 text-slate-400 dark:text-slate-500 text-xs font-bold uppercase tracking-widest">Or
                    login with</span>
                <div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button
                    class="flex items-center justify-center gap-2 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-white font-bold py-3 rounded-2xl transition-all shadow-sm hover:shadow">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"></path>
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"></path>
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05"></path>
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"></path>
                    </svg>
                    Google
                </button>
                <button
                    class="flex items-center justify-center gap-2 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-white font-bold py-3 rounded-2xl transition-all shadow-sm hover:shadow">
                    <svg class="w-5 h-5 text-slate-900 dark:text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24.02-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.78 1.18-.19 2.31-.89 3.51-.84 1.54.06 2.7.75 3.37 1.48-3.03 1.77-2.47 5.15.52 6.34-.63 1.72-1.56 3.37-2.48 5.21zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.54 4.33-3.74 4.25z">
                        </path>
                    </svg>
                    Apple
                </button>
            </div>
            <p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400 font-medium">
                Don't have an account?
                <a class="font-bold text-primary hover:text-blue-600 transition-colors hover:underline" href="#">Sign up
                    now</a>
            </p>
        </div>
        <div class="flex items-center justify-center gap-6 mt-8 text-slate-400 text-sm font-medium">
            <a class="hover:text-slate-600 dark:hover:text-slate-300 transition-colors" href="#">Privacy</a>
            <span class="text-slate-300 dark:text-slate-700">•</span>
            <a class="hover:text-slate-600 dark:hover:text-slate-300 transition-colors" href="#">Terms</a>
            <span class="text-slate-300 dark:text-slate-700">•</span>
            <a class="hover:text-slate-600 dark:hover:text-slate-300 transition-colors" href="#">Help</a>
        </div>
    </div>
</body>

</html>
